<!DOCTYPE html>
<html>
<head>
    <title>MNIST Training Monitor</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .plot { margin-bottom: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>MNIST Training Progress</h1>
        <div id="loss_plot" class="plot"></div>
        <div id="accuracy_plot" class="plot"></div>
    </div>

    <script>
        function updatePlots() {
            fetch('/get_data')
                .then(response => response.json())
                .then(data => {
                    const loss_trace = {
                        x: data.epochs,
                        y: data.loss,
                        mode: 'lines+markers',
                        name: 'Training Loss'
                    };

                    const acc_trace = {
                        x: data.epochs,
                        y: data.accuracy,
                        mode: 'lines+markers',
                        name: 'Accuracy'
                    };

                    Plotly.newPlot('loss_plot', [loss_trace], {
                        title: 'Training Loss',
                        xaxis: { title: 'Epoch' },
                        yaxis: { title: 'Loss' }
                    });

                    Plotly.newPlot('accuracy_plot', [acc_trace], {
                        title: 'Training Accuracy',
                        xaxis: { title: 'Epoch' },
                        yaxis: { title: 'Accuracy (%)' }
                    });
                });
        }

        setInterval(updatePlots, 2000);
        updatePlots();
    </script>
</body>
</html>
