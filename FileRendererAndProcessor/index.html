<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="page-layout">
        <div class="upload-container">
            <h1>File Upload</h1>
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <p id="uploadText">Click or drag files here to upload</p>
                <input type="file" id="fileInput" onchange="handleFileSelect()" />
                <p class="file-info">Supported files: Images, Text, Audio, 3D Models</p>
            </div>
            <div class="dropdown-section">
                <div class="dropdown-container">
                    <label for="preprocessing">Preprocessing:</label>
                    <select id="preprocessing" class="dropdown" onchange="handleDropdownChange('preprocessing')">
                        <option value="">Select Preprocessing</option>
                        <option value="resize">Resize</option>
                        <option value="normalize">Normalize</option>
                        <option value="grayscale">Grayscale</option>
                    </select>
                </div>
                
                <div class="dropdown-container">
                    <label for="augmentation">Augmentation:</label>
                    <select id="augmentation" class="dropdown" onchange="handleDropdownChange('augmentation')">
                        <option value="">Select Augmentation</option>
                        <option value="rotate">Rotate</option>
                        <option value="flip">Flip</option>
                        <option value="blur">Blur</option>
                    </select>
                </div>
            </div>
            <button id="preprocessBtn" class="preprocess-btn disabled" onclick="handleAction()" disabled>
                Apply
            </button>
        </div>
        <div class="content-container">
            <div id="output"></div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
